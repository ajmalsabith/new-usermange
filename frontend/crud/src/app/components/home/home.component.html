

<h1>{{message}}</h1>
<div class="container">

    
    <input type="text" placeholder="search..." [(ngModel)]="searchtext">

    <div class="">
        
        <table>

            <thead>

                <tr>
                    <th>name</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>password</th>
                    <th>Delete</th>

                </tr>
                
            </thead>
            <tbody class="newclass">
                <tr  *ngFor="let item of userdata| sarch:searchtext">
                   <td>
                    <div class="me">
                        {{item.name}}  
                    </div>
                   
                   </td>
                   <td >
                    <div class="me">
                        {{item.phone}}
                    </div>
                    
                   </td>
                   <td >
                    <div class="me">
                        {{item.email}}

                    </div>
                   </td>
                   <td >
                    <div class="me">
                    {{item.password}}

                    </div>
                   </td>
                  
                   <td>
                    <button (click)="deletefu(item._id)" class="btn btn-danger">DELETE</button>

                   </td>
                </tr>
            </tbody>
           
        </table>

    </div>


</div>
