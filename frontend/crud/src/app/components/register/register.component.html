
<div class="container">
    

    <h1>register</h1>

    <div class="d-flex">

        <form [formGroup]="registerform" (submit)="submit()">
            <input class="new mt-3" placeholder="enter your name" type="text" formControlName="name"><br>
            <input class="new mt-3" placeholder=" enter your phone" type="number" formControlName="phone"><br>
            <input class="new mt-3" type="email" placeholder="enter your email" formControlName="email"><br>
            <input class="new mt-3" type="password" placeholder="enter your password" formControlName="password"><br>
            <input class="new mt-3" type="password" placeholder="conform your password" formControlName="password2"><br>
            <button [disabled]="registerform.invalid" class="btn btn-success">submit</button>
            <span style="color: red;">{{message}}</span>
           </form>

    </div>

   
</div>
